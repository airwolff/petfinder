<div class="petPage">

    <img ng-src="{{barn.animal.media.photos.photo[2].$t}}" class="responsive">
    <h2>{{barn.animal.name.$t}}</h2>
    <p>Breed: {{barn.animal.breeds.breed.$t}}</p>
    <p>Age: {{barn.animal.age.$t}}</p>
    <p>Gender: {{barn.animal.sex.$t}}</p>
    <p>Shelter ID: {{barn.animal.shelterId.$t}}</p>
    <p>Shelter Phone: {{barn.animal.contact.phone.$t}}</p>
    <div class="petInfo">
        <p>Description: {{barn.animal.description.$t}}</p>
    </div>
</div>
