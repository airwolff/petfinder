<div class="petPage">

    <img ng-src="{{cat.animal.media.photos.photo[2].$t}}" class="responsive">
    <h2>{{cat.animal.name.$t}}</h2>
    <p>Breed: {{cat.animal.breeds.breed.$t}}</p>
    <p>Age: {{cat.animal.age.$t}}</p>
    <p>Gender: {{cat.animal.sex.$t}}</p>
    <p>Shelter ID: {{cat.animal.shelterId.$t}}</p>
    <p>Shelter Phone: {{cat.animal.contact.phone.$t}}</p>
    <div class="petInfo">
        <p>Description: {{cat.animal.description.$t}}</p>
    </div>
</div>
