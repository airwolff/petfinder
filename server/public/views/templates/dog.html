<div class="petPage">

    <img ng-src="{{dog.animal.media.photos.photo[2].$t}}" class="responsive">
    <h2>{{dog.animal.name.$t}}</h2>
    <p>Breed: {{dog.animal.breeds.breed.$t}}</p>
    <p>Age: {{dog.animal.age.$t}}</p>
    <p>Gender: {{dog.animal.sex.$t}}</p>
    <p>Shelter ID: {{dog.animal.shelterId.$t}}</p>
    <p>Shelter Phone: {{dog.animal.contact.phone.$t}}</p>
    <div class="petInfo">
        <p>Description: {{dog.animal.description.$t}}</p>
    </div>
</div>
